<html>
    <head>
        <title>Gestione Agenti</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Gestione Agenti</a>
            </div>
            <ul class="nav navbar-nav">
                <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#addAg">Aggiungi Agente</button>
                <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#addCl">Aggiungi Cliente</button>
            </ul>
          </div>
        </nav>
        
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10" id="divAlert"></div>
            <div class="col-sm-1"></div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Nome Agente</th>
                      </tr>
                    </thead>
                    <tbody id="tabAg"></tbody>
                  </table>
            </div>
            <div class="col-sm-6">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Ragione Sociale Cliente</th>
                        <th>Regione Cliente</th>
                        <th>Agente Corrispondente</th>
                      </tr>
                    </thead>
                    <tbody id="tabCl"></tbody>
                  </table>
            </div>
        </div>
        
        

        <!-- Modale Agente -->
        <div id="addAg" class="modal fade" role="dialog">
          <div class="modal-dialog">
              
            <div class="modal-content">
                
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Aggiungi Agente</h4>
              </div>
                
              <div class="modal-body">
                    <label>Nome dell'Agente:</label>
                    <input type="text" id="nameAg">
              </div>
                
              <div class="modal-footer">
                <button type="button" class="btn btn-success" onClick="sendAg()" data-dismiss="modal">Invia</button>
                <button type="button" class="btn btn-warning" data-dismiss="modal">Annulla</button>
              </div>
                
            </div>

          </div>
        </div>
        
        <!-- Modale Cliente -->
        <div id="addCl" class="modal fade" role="dialog">
          <div class="modal-dialog">
              
            <div class="modal-content">
                
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Aggiungi Cliente</h4>
              </div>
                
              <div class="modal-body">
                  <label>Ragione Sociale del Cliente:</label><br>
                  <input type="text" id="ragCl"><hr>
                  <label>Regione del Cliente:</label><br>
                  <input type="text" id="regCl"><hr>
                  <label>Agente Corrispondente:</label><br>
                  <select id="agentCl"></select>
              </div>
                
              <div class="modal-footer">
                <button type="button" class="btn btn-success" onClick="sendCl()" data-dismiss="modal">Invia</button>
                <button type="button" class="btn btn-warning" data-dismiss="modal">Annulla</button>
              </div>
                
            </div>

          </div>
        </div>
    </body>
</html>
